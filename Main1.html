<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique - 1‚Ç¨.Brand</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(250, 190, 190);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .title-with-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px 0;
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }
        
        .logo {
            height: 60px;
            width: auto;
            border-radius: 15px;
            transition: 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        .carousel-container {
            width: 100%;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        .carousel {
            position: relative;
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .carousel-item {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            transition: all 0.8s ease-in-out;
            cursor: pointer;
        }
        .carousel-item img {
            width: 300px;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.8s ease-in-out;
        }
        .product-button {
            padding: 12px 35px;
            font-size: 18px;
            color: white;
            background: #4a63ff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
            pointer-events: none;
        }
        
        /* Image au centre (active) */
        .carousel-item.active {
            z-index: 10;
            transform: translateX(0) scale(1);
            opacity: 1;
        }
        .carousel-item.active img {
            opacity: 1;
        }
        .carousel-item.active .product-button {
            opacity: 1;
            pointer-events: all;
        }
        .carousel-item.active .product-button:hover {
            background: #324cff;
            transform: scale(1.05);
        }
        
        /* Positions √† gauche */
        .carousel-item.position-left-1 {
            z-index: 8;
            opacity: 0.7;
            transform: translateX(-400px) scale(0.85);
        }
        .carousel-item.position-left-2 {
            z-index: 6;
            opacity: 0.5;
            transform: translateX(-650px) scale(0.7);
        }
        .carousel-item.position-left-3 {
            z-index: 4;
            opacity: 0.3;
            transform: translateX(-850px) scale(0.6);
        }
        .carousel-item.position-left-4 {
            z-index: 2;
            opacity: 0.15;
            transform: translateX(-1000px) scale(0.5);
        }
        
        /* Positions √† droite */
        .carousel-item.position-right-1 {
            z-index: 8;
            opacity: 0.7;
            transform: translateX(400px) scale(0.85);
        }
        .carousel-item.position-right-2 {
            z-index: 6;
            opacity: 0.5;
            transform: translateX(650px) scale(0.7);
        }
        .carousel-item.position-right-3 {
            z-index: 4;
            opacity: 0.3;
            transform: translateX(850px) scale(0.6);
        }
        .carousel-item.position-right-4 {
            z-index: 2;
            opacity: 0.15;
            transform: translateX(1000px) scale(0.5);
        }
        
        .carousel-item:not(.active):hover {
            opacity: 1 !important;
            filter: brightness(1.1);
        }
        
        .product-description {
            padding: 30px 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            margin: 0 auto 20px;
            max-width: 800px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .product-description h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }
        
        .product-description .description-content {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="title-with-logo">
        <img src="Logo.png" alt="Logo 1‚Ç¨.Brand" class="logo">
        <h1>1‚Ç¨.Brand</h1>
    </div>
    
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item active">
                <img src="Veste.png" alt="Produit 1">
                <button class="product-button">Acheter</button>
            </div>
            <div class="carousel-item">
                <img src="Baggy.png" alt="Produit 2">
                <button class="product-button">Acheter</button>
            </div>
            <div class="carousel-item">
                <img src="Nike.png" alt="Produit 3">
                <button class="product-button">Acheter</button>
            </div>
            <div class="carousel-item">
                <img src="Baskets.png" alt="Produit 4">
                <button class="product-button">Acheter</button>
            </div>
            <div class="carousel-item">
                <img src="Doudoune.png" alt="Produit 5">
                <button class="product-button">Acheter</button>
            </div>
        </div>
    </div>
    
    <div class="product-description">
        <h2 id="productTitle">Nike</h2>
        <div class="description-content" id="productDetails">
            <!-- üî¥ √âCRIVEZ ICI LES CARACT√âRISTIQUES DU PRODUIT üî¥ -->
            S√©lectionnez un produit pour voir ses caract√©ristiques
        </div>
    </div>
    
    <script>
        const items = document.querySelectorAll('.carousel-item');
        const productDetails = document.getElementById('productDetails');
        const productTitle = document.getElementById('productTitle');
        let currentIndex = 2; // üî¥ COMMENCE AU MILIEU (index 2 sur 5 produits)
        
        // üî¥ NOMS DES PRODUITS - √âCRIVEZ ICI LES NOMS üî¥
        const productNames = [
            "Veste",
            "Baggy",
            "Tee-Shirt",
            "Baskets",
            "Doudoune"
        ];
        
        // üî¥ DESCRIPTIONS DES PRODUITS - √âCRIVEZ ICI VOS CARACT√âRISTIQUES üî¥
        const productDescriptions = [
            "Plusieurs tailles, marques et styles 1‚Ç¨",
            "Plusieurs tailles, marques et styles 1‚Ç¨",
            "Plusieurs tailles, marques et styles 1‚Ç¨",
            "Plusieurs tailles, marques et styles 1‚Ç¨",
            "Plusieurs tailles, marques et styles 1‚Ç¨"
        ];
        
        function updateCarousel() {
            items.forEach((item, index) => {
                // Enlever toutes les classes de position
                item.classList.remove('active', 
                    'position-left-1', 'position-left-2', 'position-left-3', 'position-left-4',
                    'position-right-1', 'position-right-2', 'position-right-3', 'position-right-4');
                
                if (index === currentIndex) {
                    item.classList.add('active');
                } else {
                    // Calculer la distance relative
                    let distance = index - currentIndex;
                    
                    // Si la distance est n√©gative, l'√©l√©ment est √† gauche
                    if (distance < 0) {
                        const absDistance = Math.abs(distance);
                        if (absDistance === 1) item.classList.add('position-left-1');
                        else if (absDistance === 2) item.classList.add('position-left-2');
                        else if (absDistance === 3) item.classList.add('position-left-3');
                        else item.classList.add('position-left-4');
                    } 
                    // Si positive, l'√©l√©ment est √† droite
                    else {
                        if (distance === 1) item.classList.add('position-right-1');
                        else if (distance === 2) item.classList.add('position-right-2');
                        else if (distance === 3) item.classList.add('position-right-3');
                        else item.classList.add('position-right-4');
                    }
                }
            });
            
            // Mettre √† jour le titre et la description
            productTitle.textContent = productNames[currentIndex];
            productDetails.textContent = productDescriptions[currentIndex];
        }
        
        items.forEach((item, index) => {
            item.addEventListener('click', function() {
                if (index !== currentIndex) {
                    currentIndex = index;
                    updateCarousel();
                }
            });
        });
        
        updateCarousel();
    </script>
</body>
</html>
